name: Publish to JSR
on:
    push:
        branches:
            - master

jobs:
    publish-to-jsr:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - name: Install deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - name: Install dependencies
              run: deno install --no-lock --allow-scripts

            - name: Publish package
              run: deno publish
