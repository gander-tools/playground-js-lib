name: Tests

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

permissions:
    contents: read

jobs:
    test:
        name: Test & Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            -   name: Setup Node.js
                uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
                with:
                    node-version: "20.x"

            -   name: Install dependencies
                run: npm install

            -   name: Run type check
                run: npm run typecheck

            -   name: Run linter
                run: npm run lint

            -   name: Run unit tests
                run: npm run test:run

            -   name: Run build test
                run: npm run test:run test/build.test.ts
