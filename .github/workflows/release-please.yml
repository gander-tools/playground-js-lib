name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release

  # Ten job wykona siÄ™ TYLKO po zmerge'owaniu Release PR
  publish-to-npm:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:run

      - name: Type check
        run: bun run typecheck

      - name: Lint and format check
        run: bun run check

      - name: Build package
        run: bun run prepack

      - name: Validate package
        run: bun run publint

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log release info
        run: |
          echo "âœ… Successfully published version ${{ needs.release-please.outputs.version }}"
          echo "ğŸ“¦ Package: @gander-tools/playground@${{ needs.release-please.outputs.version }}"
          echo "ğŸ·ï¸  Tag: ${{ needs.release-please.outputs.tag_name }}"

  # Publikacja do JSR po pomyÅ›lnej publikacji do npm
  publish-to-jsr:
    needs: [release-please, publish-to-npm]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Deno
        uses: denoland/setup-deno@be0a6a1c12850f58f0c99d5a4b7f62bb24be0669 # v2.1.0
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --no-lock --allow-scripts

      - name: Publish to JSR
        run: deno publish

      - name: Log JSR release info
        run: |
          echo "âœ… Successfully published to JSR"
          echo "ğŸ“¦ Version: ${{ needs.release-please.outputs.version }}"
