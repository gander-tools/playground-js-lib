name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release

  # Ten job wykona siÄ™ TYLKO po zmerge'owaniu Release PR
  publish-to-npm:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@gander-tools"
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build package
        run: npm run prepack

      - name: Validate package
        run: npm run publint

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Log release info
        run: |
          echo "âœ… Successfully published version ${{ needs.release-please.outputs.version }}"
          echo "ğŸ“¦ Package: @gander-tools/playground@${{ needs.release-please.outputs.version }}"
          echo "ğŸ·ï¸  Tag: ${{ needs.release-please.outputs.tag_name }}"

  # Publikacja do JSR po pomyÅ›lnej publikacji do npm
  publish-to-jsr:
    needs: [release-please, publish-to-npm]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --no-lock --allow-scripts

      - name: Publish to JSR
        run: deno publish

      - name: Log JSR release info
        run: |
          echo "âœ… Successfully published to JSR"
          echo "ğŸ“¦ Version: ${{ needs.release-please.outputs.version }}"
