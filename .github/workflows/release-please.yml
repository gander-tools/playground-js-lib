name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit

      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release

  # Ten job wykona siÄ™ TYLKO po zmerge'owaniu Release PR
  publish-npm:
    needs: create-release
    if: ${{ needs.create-release.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"
          # registry-url removed - not needed for Trusted Publishers with OIDC
          # Removing this prevents actions/setup-node from adding deprecated
          # 'always-auth=true' to .npmrc (causes warnings in npm 11+)

      - name: Install latest npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run tests
        run: npm run test:run

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build package
        run: npm run prepack

      - name: Validate package
        run: npm run publint

      - name: Verify npm >= 11.5.1 for Trusted Publishers
        run: |
          CURRENT_NPM=$(npm --version)
          echo "Current npm version: $CURRENT_NPM"
          if [ "$(printf '%s\n' "11.5.1" "$CURRENT_NPM" | sort -V | head -n1)" = "11.5.1" ]; then
            echo "âœ“ npm version $CURRENT_NPM is sufficient (>= 11.5.1)"
          else
            echo "âŒ Error: npm version $CURRENT_NPM is too old"
            echo "npm >= 11.5.1 is required for Trusted Publishers"
            echo "Update Node.js version in workflow or manually install newer npm"
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Log release info
        run: |
          echo "âœ… Successfully published version ${{ needs.create-release.outputs.version }}"
          echo "ğŸ“¦ Package: @gander-tools/playground@${{ needs.create-release.outputs.version }}"
          echo "ğŸ·ï¸  Tag: ${{ needs.create-release.outputs.tag_name }}"

  # Publikacja do JSR po pomyÅ›lnej publikacji do npm
  publish-jsr:
    needs: [create-release, publish-npm]
    if: ${{ needs.create-release.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --no-lock --allow-scripts

      - name: Publish to JSR
        run: deno publish

      - name: Log JSR release info
        run: |
          echo "âœ… Successfully published to JSR"
          echo "ğŸ“¦ Version: ${{ needs.create-release.outputs.version }}"
