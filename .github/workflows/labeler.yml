name: Labeler

on:
    pull_request:
        types: [opened, reopened, synchronize]
    issues:
        types: [opened, reopened]

permissions:
    contents: read
    issues: write
    pull-requests: write

jobs:
    labeler:
        name: Apply Labels
        runs-on: ubuntu-latest
        steps:
            -   name: Apply labels
                uses: srvaroa/labeler@0a20eccb8c94a1ee0bed5f16859aece1c45c3e55 # v1.13.0
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
