name: Semantic Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"

      - name: Install latest npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run tests
        run: npm run test:run

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build package
        run: npm run prepack

      - name: Validate package
        run: npm run publint

      - name: Verify npm >= 11.5.1 for Trusted Publishers
        run: |
          CURRENT_NPM=$(npm --version)
          echo "Current npm version: $CURRENT_NPM"
          if [ "$(printf '%s\n' "11.5.1" "$CURRENT_NPM" | sort -V | head -n1)" = "11.5.1" ]; then
            echo "✓ npm version $CURRENT_NPM is sufficient (>= 11.5.1)"
          else
            echo "❌ Error: npm version $CURRENT_NPM is too old"
            echo "npm >= 11.5.1 is required for Trusted Publishers"
            echo "Update Node.js version in workflow or manually install newer npm"
            exit 1
          fi

      - name: Install jq for jsr.json updates
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  publish-jsr:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: master

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --no-lock --allow-scripts

      - name: Publish to JSR
        run: deno publish
